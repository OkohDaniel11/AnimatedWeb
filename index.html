<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AnimatedPage</title>
        <!--AOS link-->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="./Assets/css/style.css">
        <!--Favicon Ico-->
        <!--Boxicons Link-->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <!--Font Awesome link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
        <!--Imported Fonts-->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Iceberg&family=Petit+Formal+Script&display=swap');
        </style>
    </head>
    <body>
        <div>
            <section class="headContent">
                <header>
                    <!--Logo-->
                    <div class="logo">
                        <a href="index.html">b<span class="flline">rick</span><span class="delayani">c</span><span class="slline">ode</span></a>
                    </div>

                    <!--Hamburger-->
                    <div>
                        <i class='bx bx-menu menuIc'
                        data-aos="fade-down"
                        data-aos-easing="linear"
                        data-aos-duration="500"></i>
                    </div>

                    <!--Nav Container and Nav Bar-->
                    <div class="navContainer">
                        <!--Close Bar-->
                        <i class="fa-solid fa-x closeIc"></i>

                        <nav>
                            <ul class="navList">
                                <li><a href="#">home</a></li>
                                <li><a href="#">portfolio</a></li>
                                <li><a href="#">contact</a></li>
                                <li><a href="#">preview</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>

                <section class="Banner">
                    <!--Header-->
                    <div class="bannerHeader"
                    data-aos="zoom-in"
                    data-aos-delay="400"
                    data-aos-duration="1000">
                        <h1>LeVouge</h1>
                    </div>

                    <!--Image Container-->
                    <div class="imgContainer">
                        <!--TypeScript Content-->

                        <!--Article One-->
                        <article class="info fey"
                        data-aos="fade-right"
                        data-aos-easing="ease-in-sine"
                        data-aos-duration="800">
                            <p>we are <span id="element" class="underline-text"></span></p>
                        </article>

                        <!--Article Two-->
                        <article class="info ley"
                        data-aos="zoom-in-up"
                        data-aos-duration="1000">
                            <p>what is <span id="second" class="underline-text"></span></p>
                        </article>
                        
                        <!--Article Three-->
                        <article class="info vey"
                        data-aos="zoom-in-down"
                        data-aos-duration="1200">
                            <p>what the new <span id="third" class="underline-text"></span></p>
                        </article>

                        <!--Article Four-->
                        <article class="info rey"
                        data-aos="fade-left"
                        data-aos-anchor="#example-anchor"
                        data-aos-offset="500"
                        data-aos-duration="1400">
                            <p>fashion is <span id="fourth" class="underline-text"></span></p>
                        </article>


                        <!--Image One-->
                        <div class="ImgOne" 
                        data-aos="fade-right"
                        data-aos-offset="300"
                        data-aos-easing="ease-in-sine"
                        data-aos-duration="800">
                            <img src="./Assets/HomePage/ImageAssets/two.jpg" alt="">
                        </div>

                        <!--Image Two-->
                        <div class="ImgTwo"
                        data-aos="zoom-in-up"
                        data-aos-duration="1000">
                            <img src="./Assets/HomePage/ImageAssets/four.jpg" alt="">
                        </div>

                        <!--Image Three-->
                        <div class="ImgThree"
                        data-aos="zoom-in-down"
                        data-aos-duration="1200">
                            <img src="./Assets/HomePage/ImageAssets/three.jpg" alt="">
                        </div>

                        <!--Image Four-->
                        <div class="ImgFour"
                        data-aos="fade-left"
                        data-aos-anchor="#example-anchor"
                        data-aos-offset="500"
                        data-aos-duration="1400">
                            <img src="./Assets/HomePage/ImageAssets/one.jpg" alt="">
                        </div>
                    </div>
                </section>
            </section>
        </div>

        <!-- Load library from the CDN -->
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        
        <!--Main Js-->
        <script src="./Assets/js/main.js"></script>

        <!--AOS Animation Js-->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
